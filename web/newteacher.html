<html>
    <head>
        <title>New Teacher Ragisteration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table cellspacing="20" align="centre">
            <form name="newstudent" action="./newteacher" method="post">
                
                    
            <tr>
                <td>Name</td>
                <td><input type="text"name="name" required></td>
            </tr>
             
             <tr>
                <td>Address</td>
                <td><textarea name="address" rows="5" cols="20" required>Enter your address here</textarea></td>
            </tr>
            <tr><td>DOB</td>
                <td><input type="text"name="dob" required></td></tr>
             <tr>
                <td>Mobile no.</td>
                <td><input type="text"name="mobileno" required></td>
            </tr>
             <tr>
                <td>Email id</td>
                <td><input type="email"name="email"required></td>
            </tr>
            <tr>
                <td>Subject</td>
                <td><select name="subject" size="5" multiple="multiple" required>
                        <option value="Data Structure" selected="selected">Data Structure</option>
                <option value="Operating System">Operating System</option>
                <option value="C" >C</option>
                <option value="C++" >C++</option>
                <option value="Java" >Java</option>
                </td>
            </tr>
            <tr><td></td><td> <input type="submit" name="submit"required></td></tr>
                
        </form>
            </table>
    </body>
</html>
